<html>
    <head>
        <title>glass.css</title>
        <link rel="stylesheet" href="glass.css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
    </head>
    <style>
        body {
            background-image: url("bg.jpeg");
            background-size: 100% 100%;
        }
    </style>
    <body>
        <div class="navbar">
            <div class="nav-items">
                <span class="site-text">glass.css</span>
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">View</a>
                <a href="#">Go</a>
                <a href="#">Window</a>
                <a href="#">Help</a>
            </div>
        </div>
        <div class="glass container scrollable">
            <div class="toolbar">
                <div class="toolbar-title">glass.css</div>
                <button class="toolbar-item">A</button>
                <button class="toolbar-item">B</button>
                <button class="toolbar-item">C</button>
                <button class="toolbar-item">D</button>
                <button class="toolbar-item">E</button>
            </div>
            <p>Glass.css is a CSS library inspired by macOS Tahoe. below, you can see the various layout options!</p>
            <div class="stack">
                <div class="panel">Stack 1</div>
                <div class="panel">Stack 2</div>
                <div class="panel">Stack 3</div>
            </div>
            <div class="grid">
                <div class="panel">Grid 1</div>
                <div class="panel">Grid 2</div>
                <div class="panel">Grid 3</div>
                <div class="panel">Grid 4</div>
            </div>
            <div class="split">
                <div class="panel">Split 1</div>
                <div class="panel">Split 2</div>
            </div>
            <label class="input-label">
                Username
                <input type="text" class="input" placeholder="enter username here...">
            </label>
            <button class="glass">Click me :3</button>
        </div>
    </body>
</html>
